baseURL: "https://LoveIiei.github.io/"
theme: "PaperMod"
languageCode: "en"
defaultContentLanguage: "en"

languages:
  en:
    languageName: "English"
    contentDir: "content/en"
    weight: 1
    title: "Owen's Blog"
    # Enables search index for English
    outputs:
      home: ["HTML", "RSS", "JSON"]
    params:
      socialIcons:
        - name: github
          url: "https://github.com/LoveIiei"
        - name: linkedin
          url: "https://www.linkedin.com/in/weiyuan-hua-3345232a6/"
        - name: portfolio
          url: "https://loveiiei.github.io/OwenHua/"
    menu:
      main:
        - identifier: search
          name: Search
          url: /search/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 30
        - identifier: sponsor
          name: "Sponsor Me ☕"
          url: "https://github.com/sponsors/LoveIiei"
          weight: 40

  zh:
    languageName: "中文"
    contentDir: "content/zh"
    weight: 2
    title: "欧文的博客"
    # Enables search index for Chinese
    outputs:
      home: ["HTML", "RSS", "JSON"]
    params:
      socialIcons:
        - name: github
          url: "https://github.com/LoveIiei"
        - name: linkedin
          url: "https://www.linkedin.com/in/weiyuan-hua-3345232a6/"
        - name: portfolio
          url: "https://loveiiei.github.io/OwenHua/"
    menu:
      main:
        - identifier: search
          name: 搜索
          url: /zh/search/    # Prefixed for Chinese
          weight: 10
        - identifier: tags
          name: 标签
          url: /zh/tags/      # Prefixed for Chinese
          weight: 20
        - identifier: archives
          name: 归档
          url: /zh/archives/  # Prefixed for Chinese
          weight: 30
        - identifier: sponsor
          name: "赞助支持 ☕"
          url: "https://github.com/sponsors/LoveIiei"
          weight: 40

# Global Parameters (Apply to both languages)
params:
  defaultTheme: light
  ShowShareButtons: false
  ShowReadingTime: true
  comments: true
  showFullTextinSocialIcons: true
  # Ensures posts in subdirectories show up in the main list
  mainSections:
    - posts

  params:
  homeInfoParams:
    enabled: true
    Title: "Owen's Blog \U0001F44B"
    Content: "CS @ UofT | AI & Cross-platform Dev"
    showSocialIcons: true #
  
  # Search Configuration
  fuseOpts:
    isCaseSensitive: false
    score: 0.5
    limit: 10

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"